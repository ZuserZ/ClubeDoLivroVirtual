<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube Do Livro Virtual</title>
    <style>
        body{
            background-color: whitesmoke;
            /* background-image: url(./image/background-top.jpg); */
            font-size: 14pt;
        }
        main{
            background-color: black;
            background-image: url(./image/background-top.jpg);
            background-position: center;
            background-size: cover;
            height: 100vh;
        }

        #logo{
            text-align: center;
        }

        #logo img{
            margin-top: 40px;
            padding: 20px;
            background-color: whitesmoke;
            border-radius: 50%;

        }

        h1{
            text-align: center;
            color: black;
            background-color: whitesmoke;
            padding: 20px 0px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 50px;
        }

        .link-social{
            padding: 10px 0;
        }

        .link-social a{
            padding: 20px;
            margin: auto;
            background-color: whitesmoke;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            min-width: 300px;
            max-width: 400px;
        }


    </style>

</head>

<body>
    <main>
        <!-- abrindo divs --> 
        <div id="logo">
            <!-- sempre dar preferência para definir a altura(height) -->
            <img src="./image/logo.png" alt="logomarca do clube do livro virtual" width="200" height="200"> 
        </div>
        <!-- abrindo h1, ou titulo prioritário -->
        <h1 id="h1">Projeto Clube do Livro Virtual</h1>

        <div class="link-social">
            <a href="https://google.com.br" target="_blank">
                <img src="./image/icons8-youtube-48.png" alt="link para o youtube" height="40">
                Youtube</a>
        </div>

        <div class="link-social">
            <a href="https://google.com.br" target="_blank">
                <img src="./image/icons8-instagram-48.png" alt="link para o instagram" height="40">
                Instagram</a>
        </div>

        <div class="link-social">
            <a href="https://google.com.br" target="_blank">
                <img src="./image/icons8-whatsapp-48.png" alt="link para o whatsapp" height="40">
                WhatsApp</a>
        </div>
        <div class="link-social">
            <a href="https://google.com.br" target="_blank">
                <img src="./image/icons8-facebook-48.png" alt="link para o facebook" height="40">
                Facebook</a>
        </div>
    </main>
</body>
</html>
